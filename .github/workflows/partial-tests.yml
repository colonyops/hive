name: Go Build/Test

on:
  workflow_call:

jobs:
  Go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Check generated files are up-to-date
        run: |
          mise run --force generate
          git diff --exit-code -- '*.gen.go' 'internal/data/db/db.go' 'internal/data/db/models.go' 'internal/data/db/queries.sql.go' || (echo "Generated files are out of date. Run 'mise run generate' and commit the result." && exit 1)

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=6m

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -race
