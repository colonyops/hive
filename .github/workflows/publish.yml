name: Build and Publish

permissions:
  contents: write # for release
  packages: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      semverbump:
        description: "Which version to bump by"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  backend-tests:
    name: "Go Build/Test"
    uses: ./.github/workflows/partial-tests.yml

  tag:
    name: "Publish Tag"
    runs-on: ubuntu-latest
    needs:
      - backend-tests
    outputs:
      new_version: ${{ steps.bump-semver.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: ${{ inputs.semverbump }}

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}"

  goreleaser:
    name: "Release"
    needs:
      - backend-tests
      - tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Fetch draft release notes
        id: release-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_TAG: ${{ needs.tag.outputs.new_version }}
        run: |
          # Look for a draft release matching the tag being published
          DRAFT_BODY=$(gh release list --json tagName,isDraft --jq \
            ".[] | select(.isDraft) | select(.tagName == \"$NEW_TAG\") | .tagName" 2>/dev/null)
          if [ -n "$DRAFT_BODY" ]; then
            gh release view "$NEW_TAG" --json body --jq '.body' > release-notes.md
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "No draft release found for tag $NEW_TAG, goreleaser will create minimal notes"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi
      - uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: >-
            release --clean
            ${{ steps.release-notes.outputs.found == 'true' && '--release-notes release-notes.md' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: "Deploy Docs"
    needs:
      - goreleaser
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install zensical
      - run: zensical build --clean
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site
      - uses: actions/deploy-pages@v4
        id: deployment
