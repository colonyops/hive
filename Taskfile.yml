version: "3"

env:
  HIVE_LOG_LEVEL: "debug"
  HIVE_LOG_FILE: "./dev.log"
  HIVE_CONFIG: "./config.dev.yaml"
  HIVE_DATA_DIR: "./.data"

tasks:
  run:
    desc: Runs the main application and supports passing CLI args
    cmds:
      - go run *.go {{ .CLI_ARGS }}
    silent: false

  build:
    desc: Builds the backend binary
    cmds:
      - goreleaser build --snapshot --clean

  sqlc:generate:
    desc: Generates Go code from SQL queries using sqlc
    dir: internal/store/sqlite
    cmds:
      - sqlc generate

  enum:generate:
    desc: Generates enum methods using go-enum
    cmds:
      - go-enum --nocase --names --marshal --file internal/core/session/session.go
      - go-enum --nocase --names --marshal --file internal/core/terminal/terminal.go
      - go-enum --nocase --names --marshal --file internal/core/notify/store.go
      - go-enum --nocase --names --marshal --file internal/core/doctor/doctor.go
      - go-enum --nocase --names --marshal --file internal/tui/view.go
      - go-enum --nocase --names --marshal --file internal/tui/keybindings.go
      - go-enum --nocase --names --marshal --file internal/tui/model.go
      - go-enum --nocase --names --marshal --file internal/tui/command/service.go
      - go-enum --nocase --names --marshal --file internal/tui/views/review/review_document.go
      - go-enum --nocase --names --marshal --file internal/tui/views/review/review_finalize_modal.go

  test:
    desc: Runs all go tests using gotestsum - supports passing gotestsum args
    cmds:
      - gotestsum {{ .CLI_ARGS }} ./...

  test:watch:
    desc: Runs all go tests using gotestsum in watch mode
    cmds:
      - gotestsum --watch -- -v ./...

  coverage:
    desc: Runs all go tests with -race flag and generates a coverage report
    cmds:
      - go test -race -coverprofile=coverage.out -covermode=atomic ./... -v -cover
    silent: true

  tidy:
    desc: Runs go mod tidy on the backend
    cmds:
      - go mod tidy

  lint:
    desc: Runs golangci-lint
    cmds:
      - golangci-lint run ./...

  fmt:
    desc: Runs golangci-lint fmt on the backend
    cmds:
      - golangci-lint fmt ./...

  check:
    desc: Runs all go test and lint related tasks
    cmds:
      - task: tidy
      - task: lint
      - task: test

  validate:
    desc: Runs config validate command
    cmds:
      - go run *.go config validate

  validate:invalid:
    desc: Runs config validate with an intentionally invalid config to test error output
    env:
      HIVE_CONFIG: "./config.invalid.yaml"
    cmds:
      - go run *.go config validate || true
