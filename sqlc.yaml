version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/data/db/queries/queries.sql"
    schema: "internal/data/db/schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/data/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
