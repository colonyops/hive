[project]
site_name = "Hive"
site_url = "https://colonyops.github.io/hive/"
site_description = "The command center for your AI colony â€” manage multiple AI agent sessions in isolated git environments"
repo_url = "https://github.com/colonyops/hive"
repo_name = "colonyops/hive"
extra_css = ["stylesheets/extra.css"]

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = [
    "getting-started/index.md",
    "getting-started/sessions.md",
    "getting-started/context.md",
    "getting-started/messaging.md",
  ]},
  { "Configuration" = [
    "configuration/index.md",
    "configuration/rules.md",
    "configuration/commands.md",
    "configuration/keybindings.md",
    "configuration/plugins.md",
    "configuration/themes.md",
  ]},
  { "Recipes" = [
    "recipes/index.md",
    "recipes/inter-agent-code-review.md",
  ]},
  { "FAQ" = "faq.md" },
]

custom_dir = "overrides"

[project.theme]
favicon = "assets/favicon.svg"
variant = "modern"
features = [
  "navigation.instant",
  "navigation.tabs",
  "navigation.sections",
  "navigation.top",
  "toc.follow",
  "content.code.copy",
]

[project.theme.icon]
logo = "fontawesome/brands/hive"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "deep purple"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "deep purple"
accent = "amber"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.markdown_extensions.attr_list]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.details]
[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
